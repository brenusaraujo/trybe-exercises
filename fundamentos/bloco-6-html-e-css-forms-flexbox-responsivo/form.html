<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
</head>

<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>

    <form class="form-group" id="my_form">
        <label for="fname" class="form-label">Nome completo:</label>
        <input class="form-control" type="text" id="fname" maxlength="40" minlength="10">
        <br>
        <label for="email" class="form-label">Email:</label>
        <input class="form-control" type="email" id="email" maxlength="50" minlength="10">
        <br>
        <label class="form-label">Selecione o seu destino favorito:</label>
        <br>
        <label class="form-label"><input class="form-check-input" id="349" type="radio" value="1" name="question1">Montanhas</label>
        <label class="form-label"><input class="form-check-input" id="350" type="radio" value="2" name="question1">Praias</label>
        <label class="form-label"><input class="form-check-input" id="351" type="radio" value="3" name="question1">Campo</label>
        <label class="form-label"><input class="form-check-input" id="352" type="radio" value="4" name="question1">Cidade</label>
        <br>
        <label class="form-label" for="about"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea class="form-control" name="aboutme" id="aboutme" cols="30" rows="10" maxlength="500"></textarea>
        <br>
        <label class="form-label" for="date">Qual a melhor data para realizar a sua viagem?</label>
        <br>
        <input class="form-control" type="date" value="2023-01-01">
        <br>
        <label class="form-label" for="receive">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input class="form-check-input" type="checkbox" name="receive" id="receive">
        <br>
        <label class="form-label" for="agreed">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" name="agree" id="agree">
        <br>
        <button class="btn btn-primary submit-button" type="submit" id="button" disabled>Enviar</button>
        <input class="btn btn-danger clear-button" type="reset" value="Limpar">
    </form>
</body>
<script src="script.js"></script>
<script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

</html>
